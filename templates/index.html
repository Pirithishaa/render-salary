<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Income Prediction App</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border: 1px solid #2575fc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2575fc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1a5cd9;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí∞ Income Prediction</h2>

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Enter age">

    <label for="education">Education (years)</label>
    <input type="number" id="education" placeholder="Years of education">

    <label for="hours">Hours per week</label>
    <input type="number" id="hours" placeholder="Working hours">

    <button onclick="predict()">Predict Income</button>

    <div id="result"></div>
  </div>

  <script>
    async function predict() {
      const age = document.getElementById("age").value;
      const education = document.getElementById("education").value;
      const hours = document.getElementById("hours").value;

      if (!age || !education || !hours) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please fill all fields!";
        return;
      }

      const response = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({age: parseInt(age), education: parseInt(education), hours: parseInt(hours)})
      });

      const data = await response.json();
      document.getElementById("result").innerText = "üìä Prediction: " + data.prediction;
    }
  </script>
</body>
</html>
